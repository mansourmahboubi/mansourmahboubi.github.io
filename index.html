<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansour Mahboubi - Personal Website</title>
    <script src="assets/react.development.js"></script>
    <script src="assets/react-dom.development.js"></script>
    <script src="assets/babel.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Retro Synthwave Color Palette
        const bubbleColors = [
            '#FF2A6D', // Hot Pink
            '#05D9E8', // Cyan
            '#005678', // Deep Blue
            '#7700A6', // Purple
            '#FFC759', // Yellow
            '#00FF9F'  // Neon Green
        ];

        function getRandomColor() {
            return bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
        }

        function Bubble({ size, left, duration, color }) {
            const bubbleStyle = {
                width: `${size}px`,
                height: `${size}px`,
                left: `${left}px`,
                animationDuration: `${duration}s`,
                background: `linear-gradient(45deg, ${color}88, ${color}44)`,
                border: `1px solid ${color}aa`
            };

            return <div className="bubble" style={bubbleStyle}></div>;
        }

        function BubbleContainer() {
            const [bubbles, setBubbles] = React.useState([]);
            const [isActive, setIsActive] = React.useState(true);

            const createBubble = () => {
                if (!isActive) return;
                
                const newBubble = {
                    id: Date.now(),
                    size: Math.random() * 60 + 20,
                    left: Math.random() * window.innerWidth,
                    duration: Math.random() * 8 + 4,
                    color: getRandomColor()
                };

                setBubbles(prevBubbles => [...prevBubbles, newBubble]);

                setTimeout(() => {
                    setBubbles(prevBubbles => 
                        prevBubbles.filter(bubble => bubble.id !== newBubble.id)
                    );
                }, newBubble.duration * 1000);
            };

            React.useEffect(() => {
                const intervalId = setInterval(createBubble, 300);
                return () => clearInterval(intervalId);
            }, [isActive]);

            const toggleBubbles = () => {
                setIsActive(!isActive);
            };

            const clearAllBubbles = () => {
                setBubbles([]);
            };

            return (
                <div>
                    <div className="controls">
                        <button onClick={toggleBubbles}>
                            {isActive ? '‚úã Stop generating bubbles' : '‚ñ∂Ô∏è Start generating Bubbles'}
                        </button>
                        <button onClick={clearAllBubbles}>üóëÔ∏è Clear All</button>
                    </div>
                    {bubbles.map(bubble => (
                        <Bubble
                            key={bubble.id}
                            size={bubble.size}
                            left={bubble.left}
                            duration={bubble.duration}
                            color={bubble.color}
                        />
                    ))}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BubbleContainer />);
    </script>
</body>
</html>
